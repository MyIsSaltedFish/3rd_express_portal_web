<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/easyui15/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="../static/easyui15/themes/icon.css">
</head>
<body>
<button id="btnclose">关闭</button>
<form action="" method="post" style="text-align: center;padding-top: 100px">
    <p>
        <label for="uname">用户姓名：</label>
        <input type="text" name="uname" id="uname"/>
    </p>
    <p>
        <label for="upass">用户密码：</label>
        <input type="password" name="upass" id="upass"/>
    </p>
</form>
<div id="tt" style="text-align: right">
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-login',text:'登陆'"></a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',text:'取消'" id="aclose"></a>
</div>

</body>
<script src="../static/easyui15/jquery.min.js"></script>
<script src="../static/easyui15/jquery.easyui.min.js"></script>
<script src="../static/easyui15/locale/easyui-lang-zh_CN.js"></script>
<script>
    $("form").window({
        title:'登陆窗口',
        iconCls:'icon-login',
        width:400,
        height:250,
        //fit:true
        //content:'<iframe scrolling="no" frameborder="0"  src="入门.html" style="width:100%;height:100%;"></iframe>'
        collapsible:true,
        closable:true,
        //tools:'#tt'
        tools:[
            {
                iconCls:'icon-add',
                handler:function(){alert('add')}
            },
            {
                iconCls:'icon-edit',
                handler:function(){alert('edit')}
            }
        ],
        footer:'#tt',
        onClose:function(){
            alert("close");
        }
    });

    $("#aclose").on("click",function(event){
        event.preventDefault();
        $("form").panel("close");
    })
</script>
</html>
